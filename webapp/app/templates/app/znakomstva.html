<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкеты</title>
    <link rel="stylesheet" href="{% static 'app/css/stylesMain.css' %}"> 
    <link rel="stylesheet" href="{% static 'app/css/stylesAccaunt.css' %}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="{% static 'app/js/ScrolScript.js' %}"></script>
    <style>
        .profiles-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .profile-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .profile-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .profile-interests {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }
        .interest-tag {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="content">
        <img src="{% static 'app/images/logo.png' %}" id="logo">

        <div id="con">
            <div class="profiles-container">
                {% for student in students %}
                <div class="profile-card">
                    <img src="{{ student.avatar.url }}" alt="Аватар" class="profile-avatar">
                    <div class="profile-name">{{ student.name }}</div>
                    <div class="profile-info">
                        {{ student.birth_year }} лет • Корпус {{ student.campus }}
                    </div>
                    <div class="profile-interests">
                        {% for interest in student.interests.all|slice:":3" %}
                            <span class="interest-tag">{{ interest.name }}</span>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Нижнее меню -->
        <nav class="menu">
            <div id="inputMenu">
                <!-- Кнопка "Знакомства" (активная) -->
                <a href="{% url 'znakomstva' student.telegram_id %}"><img src="{% static 'app/images/anketact.png' %}" id="men" width="40px" alt="Знакомства"></a>
                <!-- Кнопка "Профиль" -->
                <a href="{% url 'profil' student.telegram_id %}"><img src="{% static 'app/images/prof.png' %}" id="men" alt="Профиль"></a>
                <!-- Кнопка "Уведомления" -->
                <a href="{% url 'notice' student.telegram_id %}"><img src="{% static 'app/images/uved.png' %}" id="men" alt="Уведомления"></a>
            </div>
        </nav>
    </div>
</body>
</html>
