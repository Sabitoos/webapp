<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка Telegram ID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="content">
        <div id="myForm">
            <div class="con">
            <h3 id="text">Рады видеть тебя!</h3>
            <p id="textPOD">У нас ты найдёшь много хороших друзей!</p>
        </div> 
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            const telegramId = tg.initDataUnsafe.user.id;  // Получаем telegram_id
    
            // Сохраняем telegram_id в localStorage
            localStorage.setItem('telegram_id', telegramId);
    
            // Отправляем telegram_id на сервер для проверки
            fetch('/checkid/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ telegram_id: telegramId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Если пользователь уже зарегистрирован, перенаправляем на success.html
                    window.location.href = `/success/?telegram_id=${data.telegram_id}`;
                } else if (data.status === 'register') {
                    // Если пользователь не зарегистрирован, запускаем таймер для перенаправления через 4 секунды
                    const redirectTime = 4000; // 4 секунды
    
                    setTimeout(() => {
                        window.location.href = 'fio.html'; // Перенаправление на fio.html
                    }, redirectTime);
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
        });
    </script>
</body>
</html>
