<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="userInfo">
    <form id="myForm" method="post" action="{% url 'checkid' %}"></form>
    <p>User ID: <span id="userId" name="telegramid">-</span></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tg = window.Telegram.WebApp; // Получаем экземпляр Telegram WebApp
      if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
        const user = tg.initDataUnsafe.user; // Получаем данные пользователя
        document.getElementById('userId').textContent = user.id; // Выводим User ID
      }
    });
  </script>
</body>
</html>
