<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="userInfo">
    <p id="message">Загрузка...</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tg = window.Telegram.WebApp; // Получаем экземпляр Telegram WebApp
      if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
        const user = tg.initDataUnsafe.user; // Получаем данные пользователя
        const telegramId = user.id; // Получаем telegram_id

        // Отправляем данные на сервер
        fetch('/checkid/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}',  // CSRF-токен (если требуется)
          },
          body: JSON.stringify({ telegram_id: telegramId }),  // Отправляем telegram_id
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById('message').textContent = data.message; // Выводим ответ сервера
        })
        .catch(error => {
          document.getElementById('message').textContent = 'Ошибка: ' + error.message;
        });
      } else {
        document.getElementById('message').textContent = 'Ошибка: не удалось получить telegram_id';
      }
    });
  </script>
</body>
</html>
