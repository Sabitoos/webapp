<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Привет, это Telegram Mini App!</h1>
    <p id="viewportInfo">Загрузка...</p>

    <script>
        function updateViewportInfo() {
            const viewportHeight = Telegram.WebApp.viewportHeight;
            const viewportStableHeight = Telegram.WebApp.viewportStableHeight;
            const isExpanded = Telegram.WebApp.isExpanded;

            document.getElementById('viewportInfo').innerText = `
                Высота окна: ${viewportHeight}px
                Стабильная высота: ${viewportStableHeight}px
                Окно развернуто: ${isExpanded ? 'Да' : 'Нет'}
            `;
        }

        updateViewportInfo();
        Telegram.WebApp.onEvent('viewportChanged', updateViewportInfo);
    </script>
</body>
</html>
