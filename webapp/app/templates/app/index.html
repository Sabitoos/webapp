<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="userInfo">
    <form id="myForm" method="post" action="{% url 'checkid' %}">
      {% csrf_token %}  <!-- CSRF-токен для защиты -->
      <input type="hidden" id="telegramid" name="telegramid" value="">  <!-- Скрытое поле для telegramid -->
      <button type="submit">Проверить ID</button>  <!-- Кнопка отправки формы -->
    </form>
    <p>User ID: <span id="userId">-</span></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tg = window.Telegram.WebApp; // Получаем экземпляр Telegram WebApp
      if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
        const user = tg.initDataUnsafe.user; // Получаем данные пользователя
        const userId = user.id; // Получаем User ID
        document.getElementById('userId').textContent = userId; // Выводим User ID
        document.getElementById('telegramid').value = userId; // Записываем User ID в скрытое поле
      }
    });
  </script>
</body>
</html>
