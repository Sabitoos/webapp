<!DOCTYPE html>
{% load static %}
<html lang="ru">

                <!-- Кнопка "Профиль" -->
                <a href="{% url 'profil' %}"><img src="{% static 'app/images/prof.png' %}" id="men" alt="Профиль"></a>
                <!-- Кнопка "Уведомления" (активная) -->
                <a href="{% url 'notice' %}"><img src="{% static 'app/images/uvedact.png' %}" id="men" alt="Уведомления"></a>
