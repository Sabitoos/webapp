<!-- check_telegram_id.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка Telegram ID</title>
</head>
<body>
    <h1>Проверка Telegram ID</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="telegram_id" id="telegram-id-input">
        <button type="submit">Проверить</button>
    </form>

    <script>
        // Получаем telegram_id из Telegram WebApp
        const telegramId = window.Telegram.WebApp.initDataUnsafe.user.id;

        // Вставляем telegram_id в скрытое поле формы
        document.getElementById('telegram-id-input').value = telegramId;
    </script>
</body>
</html>
