<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'app/css/stylesMain.css' %}"> 
    <link rel="stylesheet" href="{% static 'app/css/stylesRegister.css' %}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="{% static 'app/js/ScrolScript.js' %}"></script>
    <style>
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .input-error {
            border-color: red !important;
        }
    </style>
</head>
<body>
    
    <img src="{% static 'app/images/logo.png' %}" id="logo">

    <div id="content">
        <form id="myForm">
            <div id="con"> 
                <p id="text">Как к тебе обращаться?</p>
                <p id="textPOD">Под этим именем тебя будут видеть</p>
                <input type="text" id="inputField" name="inputField" required>
                <p id="error" class="error-message">Пожалуйста, напиши своё имя!</p>
                <p id="length-error" class="error-message">Не более 10 символов!</p>
            </div>
            <button type="button" id="input" onclick="validateAndSubmit()">Продолжить</button>
        </form>    
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const con = document.getElementById('con');
            con.classList.add('show');

            const inputField = document.getElementById('inputField');
            const emptyError = document.getElementById('empty-error');
            const lengthError = document.getElementById('length-error');

            // Валидация при вводе
            inputField.addEventListener('input', function() {
                if (this.value.length > 10) {
                    this.classList.add('input-error');
                    lengthError.style.display = 'block';
                    emptyError.style.display = 'none';
                } else {
                    this.classList.remove('input-error');
                    lengthError.style.display = 'none';
                }
            });

            // Обработчик Enter
            inputField.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    validateAndSubmit();
                }
            });
        });

        function validateAndSubmit() {
            const input = document.getElementById('inputField');
            const emptyError = document.getElementById('empty-error');
            const lengthError = document.getElementById('length-error');
            const nextPage = 'god.html';

            // Сбрасываем предыдущие ошибки
            emptyError.style.display = 'none';
            lengthError.style.display = 'none';
            input.classList.remove('input-error');

            // Проверяем на пустое поле
            if (input.value.trim() === '') {
                emptyError.style.display = 'block';
                input.classList.add('input-error');
                return;
            }

            // Проверяем длину
            if (input.value.length > 10) {
                lengthError.style.display = 'block';
                input.classList.add('input-error');
                return;
            }

            // Если все проверки пройдены
            localStorage.setItem('name', input.value);
            window.location.href = nextPage;
        }
    </script>
</body>
</html>
